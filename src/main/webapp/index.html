<!doctype html>
<html>
<head>
	<title>VisualPlanning</title>
	<meta charset='utf-8'/>
	<link href='js/fullcalendar-scheduler/lib/fullcalendar.min.css' rel='stylesheet'/>
	<link href='js/fullcalendar-scheduler/lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
	<link href='js/fullcalendar-scheduler/scheduler.min.css' rel='stylesheet'/>
	<script src='js/fullcalendar-scheduler/lib/moment.min.js'></script>
	<script src='js/fullcalendar-scheduler/lib/jquery.min.js'></script>
	<script src='js/fullcalendar-scheduler/lib/fullcalendar.min.js'></script>
	<script src='js/fullcalendar-scheduler/lib/lang-all.js'></script>
	<script src='js/fullcalendar-scheduler/scheduler.min.js'></script>
	<script>

		$(function () { // document ready

			$('#calendar').fullCalendar({
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				lang: 'fr-ch',
				now: '2016-01-07',
				editable: true,
				aspectRatio: 2.5,
				scrollTime: '00:00',
				header: {
					left: 'today prev,next',
					center: 'title',
					right: ''
				},
				defaultView: 'timelineMonth',
				resourceAreaWidth: '15%',
				resourceLabelText: 'Rooms',
				resources: 'rest/resources.json',
				events: 'rest/events.json'
			});

		});

	</script>
	<style>

		body {
			margin: 0;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}

		#calendar {
			margin: 20px;
		}

	</style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
