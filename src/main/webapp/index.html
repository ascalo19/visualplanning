<!doctype html>
<html>
<head>
	<title>VisualPlanning</title>
	<meta charset='utf-8'/>
	<link href='js/fullcalendar-scheduler/lib/fullcalendar.min.css' rel='stylesheet'/>
	<link href='js/fullcalendar-scheduler/lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
	<link href='js/fullcalendar-scheduler/scheduler.min.css' rel='stylesheet'/>
	<script src='js/fullcalendar-scheduler/lib/moment.min.js'></script>
	<script src='js/fullcalendar-scheduler/lib/jquery.min.js'></script>
	<script src='js/fullcalendar-scheduler/lib/fullcalendar.min.js'></script>
	<script src='js/fullcalendar-scheduler/scheduler.min.js'></script>
	<script>

		$(function () { // document ready

			$('#calendar').fullCalendar({
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				now: '2016-01-07',
				editable: true,
				aspectRatio: 2.5,
				scrollTime: '00:00',
				header: {
					left: 'today prev,next',
					center: 'title',
					right: ''
				},
				defaultView: 'timelineMonth',
				resourceAreaWidth: '15%',
				resourceLabelText: 'Rooms',
				resources: [
					{id: 'a', title: 'Auditorium A'},
					{id: 'b', title: 'Auditorium B', eventColor: 'green'},
					{id: 'c', title: 'Auditorium C', eventColor: 'orange'},
					{
						id: 'd', title: 'Auditorium D', children: [
						{id: 'd1', title: 'Room D1'},
						{id: 'd2', title: 'Room D2'}
					]
					},
					{id: 'e', title: 'Auditorium E'},
					{id: 'f', title: 'Auditorium F', eventColor: 'red'},
					{id: 'g', title: 'Auditorium G'},
					{id: 'h', title: 'Auditorium H'},
					{id: 'i', title: 'Auditorium I'},
					{id: 'j', title: 'Auditorium J'},
					{id: 'k', title: 'Auditorium K'},
					{id: 'l', title: 'Auditorium L'},
					{id: 'm', title: 'Auditorium M'},
					{id: 'n', title: 'Auditorium N'},
					{id: 'o', title: 'Auditorium O'}
				],
				events: [
					{
						id: '1',
						resourceId: 'b',
						start: '2016-01-07T02:00:00',
						end: '2016-01-07T07:00:00',
						title: 'event 1'
					},
					{
						id: '2',
						resourceId: 'c',
						start: '2016-01-07T05:00:00',
						end: '2016-01-07T22:00:00',
						title: 'event 2'
					},
					{id: '3', resourceId: 'd', start: '2016-01-06', end: '2016-01-08', title: 'event 3'},
					{
						id: '4',
						resourceId: 'e',
						start: '2016-01-07T03:00:00',
						end: '2016-01-07T08:00:00',
						title: 'event 4'
					},
					{
						id: '5',
						resourceId: 'f',
						start: '2016-01-07T00:30:00',
						end: '2016-01-07T02:30:00',
						title: 'event 5'
					}
				]
			});

		});

	</script>
	<style>

		body {
			margin: 0;
			padding: 0;
			font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			font-size: 14px;
		}

		#calendar {
			margin: 20px;
		}

	</style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
