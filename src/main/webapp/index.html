<!doctype html>
<html>
<head>
	<title>VisualPlanning</title>
	<meta charset='utf-8'/>
	<link href='lib/bootstrap/css/bootstrap.min.css' rel='stylesheet'/>
	<link href='lib/font-awesome/css/font-awesome.min.css' rel='stylesheet'/>
	<link href='lib/jquery-ui-bootstrap/jquery-ui-1.10.3.custom.css' rel='stylesheet'/>
	<link href='lib/fullcalendar-scheduler/lib/fullcalendar.min.css' rel='stylesheet'/>
	<link href='lib/fullcalendar-scheduler/lib/fullcalendar.print.css' rel='stylesheet' media='print'/>
	<link href='lib/fullcalendar-scheduler/scheduler.min.css' rel='stylesheet'/>
	<script src='lib/fullcalendar-scheduler/lib/moment.min.js'></script>
	<script src='lib/fullcalendar-scheduler/lib/jquery.min.js'></script>
	<script src='lib/fullcalendar-scheduler/lib/fullcalendar.min.js'></script>
	<script src='lib/fullcalendar-scheduler/lib/lang-all.js'></script>
	<script src='lib/fullcalendar-scheduler/scheduler.min.js'></script>
	<script>

		$(function () { // document ready

			$('#calendar').fullCalendar({
				schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',
				lang: 'fr-ch',
//				now: '2016-01-07',
				editable: false,
				aspectRatio: 2.5,
				scrollTime: '00:00',
				header: {
					left: 'today prev,next',
					center: 'title',
					right: ''
				},
				defaultView: 'timelineMonth',
				resourceAreaWidth: '15%',
				resourceLabelText: 'Nom',
				resources: 'rest/resources.json',
				events: 'rest/events.json'
			});

		});

	</script>
	<style>
		#calendar {
			margin: 20px;
		}
	</style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
